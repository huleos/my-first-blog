<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Post List</title>
</head>
<body>
	<header>
		<h1><a href="/">huleos</a></h1>
	</header>
	{% for post in posts %}
	<article>
		<time>{{ post.published_date }}</time>
		<h2>
			<a href="">{{ post.title }}</a>
		</h2>
		<p>{{ post.text|linebreaks}}</p>
		<hr>
	</article>
	{% endfor %}
</body>
</html>
