{% extends 'blog/base.html' %}

{% block content %}
<article class="col-sm-12">
	<time>{{ post.published_date | date }}</time>
	<h1 class="post-title">{{ post.title }}</h1>
	<span><strong>By {{ post.author }}</strong></span>
	<p>{{ post.text|linebreaks}}</p>
	{% if user.is_authenticated %}
		<a class="btn btn-primary btn-edit" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> Post Edit</a>
	{% endif %}
	<hr>
</article>
{% endblock %}
